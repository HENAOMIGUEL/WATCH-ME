<div style="text-align: center;">
    <button class="btn btn-outline-danger previous-detail animate__animated animate__fadeInTopLeft" [routerLink]="['/home']"><i class="fas fa-chevron-left fa-2x"></i></button>
    <h1 class="animate__animated animate__fadeInTopRight">{{show.name}}</h1>
</div>

<!--VIDEO OF THE SELECTED SHOW-->
<div>
    <iframe width="100%" height="400px" [src]="trailerVideo | videoUrl:'https://www.youtube.com/embed/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>


<!--LEFT INFO-->
<div class="left-info">
    <div class="card card-3d animate__animated animate__fadeInLeft" id="infoL">
        <div class="card-body">
            <div>
                <h1>SEASONS</h1>
                <div>
                    <button type="button " class="btn btn-dark btn-seasons" *ngFor="let item of show.seasons;index as i" (click)="getSeason(i+1)">
                        {{i+1}}
                    </button>
                </div>
                <hr>
                <table class="table">
                    <tbody>
                        <cdk-virtual-scroll-viewport itemSize="5" class="episodes-viewport">
                            <tr class="item-episode animate__animated animate__fadeInUpBig help" *cdkVirtualFor="let episode of episodes;index as i" data-toggle="overview" data-placement="top" title="{{episode.overview}}">
                                <th scope="row">{{i+1}}</th>
                                <td>{{episode.name}}</td>
                            </tr>
                        </cdk-virtual-scroll-viewport>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <!--RIGHT INFO-->
    <div class="card card-3d animate__animated animate__fadeInRight" id="infoR">
        <div>
            <div>
                <img *ngIf="show.backdrop_path == null, else imgOk" src="assets/img/imgNoDisponible.jpg" class="card-img-top">
                <ng-template #imgOk>
                    <img src="http://image.tmdb.org/t/p/original/{{show.backdrop_path}}" class="card-img-top animate__animated animate__zoomInLeft">
                </ng-template>
            </div>
            <h3>SINOPSIS</h3>
            <p class="animate__animated animate__fadeInUpBig">{{show.overview}}</p>
        </div>
    </div>
</div>
